<div class="d-flex flex-column align-items-center" *ngIf="(accountService.user$ | async) == null">

  <div class="text-center p-5">
    <blockquote class="blockquote">
      <p class="mb-0 font-italic display-6">"A força de vontade deve ser mais forte do que a habilidade."</p>
    </blockquote>
    <footer class="blockquote-footer mt-2">Muhammad Ali</footer>
  </div>

</div>


<div class="d-flex flex-column align-items-center" *ngIf="(accountService.user$ | async) as user">

  <h3>O QUE DESEJA FAZER?</h3>

  <div class="d-flex justify-content-between w-100 mt-3">
    <button class="btn btn-lg btn-secondary mx-3">GERENCIAR EQUIPES</button>
    <button class="btn btn-lg btn-secondary mx-3">GERENCIAR INVENTÁRIO</button>
    <button class="btn btn-lg btn-secondary mx-3">GERENCIAR CHAVES DE ACESSO</button>
    <button class="btn btn-lg btn-secondary mx-3">VER RELATÓRIOS</button>

  </div>
