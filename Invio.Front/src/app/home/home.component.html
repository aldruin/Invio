<div class="d-flex flex-column align-items-center" *ngIf="(accountService.user$ | async) == null">

  <span class="h3 text-warning mb-4">Bem-vindo!</span>

  <button class="btn btn-lg btn-info mt-3" (click)="onLogin()" [disabled]="isLoading">
    <span *ngIf="!isLoading">ENTRAR</span>
    <div *ngIf="isLoading" class="spinner-border spinner-border-sm text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </button>

</div>


<div class="d-flex flex-column align-items-center" *ngIf="(accountService.user$ | async) as user">

  <h3>O QUE DESEJA FAZER?</h3>

  <div class="d-flex justify-content-between w-50 mt-3">
    <button class="btn btn-lg btn-info mx-3">GERENCIAR EQUIPES</button>
    <button class="btn btn-lg btn-info mx-3">GERENCIAR INVENTÁRIO</button>
    <button class="btn btn-lg btn-info mx-3">VER RELATÓRIOS</button>
  </div>

</div>
