<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
      <main class="form-signin">
        <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
          <div class="text-center mb-4">
            <h3 class="mb-3 font-weigth-normal">
              Primeiro acesso
            </h3>
          </div>

          <div class="form-floating mb-3">
            <input formControlName="nome" type="text" placeholder="Nome" class="form-control"
            [class.is-invalid]="submitted&&registerForm.get('nome')?.errors">
            <label for="nome">Nome</label>
            <span class="text-danger" *ngIf="submitted && registerForm.get('nome')?.hasError('required')">
              O nome é obrigatório.
            </span>
            <span class="text-danger" *ngIf="submitted &&
              registerForm.get('nome')?.hasError('minlength') || registerForm.get('nome')?.hasError('maxlength')">
              O nome deve ter entre 3 e 30 caracteres.
            </span>
          </div>

          <div class="form-floating mb-3">
            <input formControlName="email" type="text" placeholder="Email" class="form-control"
            [class.is-invalid]="submitted&&registerForm.get('email')?.errors">
            <label for="email">Email</label>
            <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('required')">
              O Email é obrigatório.
            </span>
            <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('pattern')">
              O Email fornecido não é válido.
            </span>
          </div>

          <div class="form-floating mb-3">
            <input formControlName="password" type="password" placeholder="Senha" class="form-control"
            [class.is-invalid]="submitted&&registerForm.get('password')?.errors">
            <label for="senha">Senha</label>
            <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('required')">
              A Senha é obrigatória.
            </span>
            <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('pattern')">
              A Senha deve ter no mínimo 8 caracteres, uma letra, um caracter especial e um número.
            </span>
          </div>

          <div class="form-floatin" *ngIf="errorMessages.length>0">
            <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
          </div>

          <div class="d-grid mt-4 px-1">
            <button class="btn btn-lg btn-info" type="submit">Cadastrar</button>
          </div>
        </form>
      </main>
  </div>
</div>
