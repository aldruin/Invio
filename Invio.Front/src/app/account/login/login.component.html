<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
        <!-- <div class="text-center mb-4">
        <h3 class="mb-3 font-weigth-normal">Login</h3>
      </div> -->

        <div class="form-floating mb-3">
          <input formControlName="email" type="text" placeholder="Email" class="form-control"
            [class.is-invalid]="submitted&&loginForm.get('email')?.errors">
          <label for="email">Email</label>
          <span class="text-danger" *ngIf="submitted && loginForm.get('email')?.hasError('required')">
            O Email é obrigatório.
          </span>
        </div>

        <div class="form-floating mb-3">
          <input formControlName="password" type="password" placeholder="Senha" class="form-control"
            [class.is-invalid]="submitted&&loginForm.get('password')?.errors">
          <label for="senha">Senha</label>
          <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
            A Senha é obrigatória.
          </span>
        </div>

        <div class="form-floatin" *ngIf="errorMessages.length>0">
          <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
        </div>

        <div class="d-grid mt-4 px-1">
          <button class="btn btn-lg btn-primary" type="submit">Entrar</button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a class="btn btn-link">
          <h6>Esqueceu a senha?</h6>
        </a>
        <br>
        <a class="btn btn-link" routerLink="/account/register" routerLinkActive="active">
          <h6>Cadastre-se</h6>
        </a>
      </div>

    </main>
  </div>
</div>
